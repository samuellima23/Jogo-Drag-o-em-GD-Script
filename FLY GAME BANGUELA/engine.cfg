[application]

name="BANGUELA GAME"
main_scene="res://scenes/SplashFade.tscn"
icon="res://assets/banguela icon 2.png"
Name=true

[autoload]

SplashFade="*res://scenes/SplashFade.tscn"

[display]

driver="GLES2"
width=1000
height=1700
test_width=500
test_height=850
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
